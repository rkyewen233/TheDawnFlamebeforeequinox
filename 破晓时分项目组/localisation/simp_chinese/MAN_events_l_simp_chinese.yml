l_simp_chinese:
 MAN.1.t: "宣统帝所看到的"
 MAN.1.d: "从外阿穆尔到伊犁河谷，皆是一片荒芜。\n无论京兆或是奉天，无论是蒙古还是新疆，都有成百上千的人在挨饿受冻，在水深火热中挣扎。\n，夕阳即将落下，远处黑暗的地平线上覆盖着一层薄而灿烂的烟霞。烟霞之中，是被火烧过的丝绸，无数的光从破裂的洞中穿过。夕阳之上，是深沉的天空，是灰暗的云彩，是再度的黑暗.....\n宣统帝看向宫廷，看向富丽堂皇的圆明园，看向尽情歌舞的八旗子弟们，看向大清的未来......"
 MAN.1.a: "要变天了......"
 MAN.2.t: "朝廷中的争论"
 MAN.2.d: "乌云蔽日，狂风骤雨，汗水从屋檐划过，朝廷内就列强的问题争论不断。\n宣统帝及一部分皇族主张加强中央集权，以逐步恢复大清主权，摆脱半殖民地社会。但大部分大臣认为应当效仿西方实施君主立宪制，并逐步工业化，争取独立自主。"
 MAN.2.a: "我们要加强极权！"
 MAN.2.b: "君主立宪制是一个很好的选择。"
 MAN.3.t: "南下！"
 MAN.3.d: "“如今，大清已不再贫弱，军阀的领土已尽数收回。\n但仍有一个威胁————南方的赤匪叛军。为统一中华，恢复我大清之光辉，我等必要南下！不破共军，吾耻坐此位！”"
 MAN.3.a: "南下！南下！"
 MAN.4.t: "我去"
 MAN.4.d: "到处都是灾害，我愤怒了"
 MAN.4.a: "气死我了"
 MAN.5.t: "太好了"
 MAN.5.d: "灾害解除啦"
 MAN.5.a: "全国一心"
 MAN.998.t: "中国重返世界舞台！"
 MAN.998.d: "在今日，西方国家曾戏称为“东亚病夫”的中国，重新统一并且重返强国之列。\n而西方列强也不得不承认，中国在内战中消灭了外国干涉军，用武力收复了多年以前签订的《辛丑条约》割让出去的土地，并且对不服从法律的外国人进行管制，中国已经成为了强国。\n欧洲的每一个报纸报道的第一条便是关于中国的崛起，他们将其称为“不可思议的”“难以置信的”“恐怖的”“无法理智的”。\n总之，东亚地区的黑暗已经落下帷幕，太阳已经从东方升起。\n“巨人重新站了起来”"
 MAN.998.a: "革命之精神必将延续"
 MAN.998.b: "噢，天哪"
 MAN.999.t: "第二次国民政府对清朝的革命爆发！"
 MAN.999.d: "外国在得知这一消息以后对清以及各路军阀进行了支援，当然，国民政府也知道这一点，但是西方列强不知道的是，国民政府已经决定用武力对他们进行强而有力的回击。\n在这之前，国民革命军对内部进行重组，对外寻求外国革命军队的支援与支援国外的革命，并且加紧土地改革，进行扫盲，国民革命军的力量已经是今非昔比了。而在消息发布之前，民兵部队对外国人的租界进行掠夺，并且摧毁了那里的基础设施，他们甚至在全国进行了广播，以表明他们的决心。\n总之，一场大战无法避免了。"
 MAN.999.a: "北伐！"
 MAN.999.b: "天哪这太吓人了"
 MAN.5.t: "中华民国统一中国"
 MAN.5.d: "今日，欧洲各大媒体已经报道了一个重大事件，中国统一了，并且还是由国民革命革命军统一。\n中华民国的总统[MAN.GetLeader]已经在首都[MAN.capital.GetName]进行演讲，而中国的统一无疑是给西方列强的脸来了一巴掌。\n欧洲各国的领导人已经准备联合召开会议应对此事。"
 MAN.5.a: "好啊好啊！"
 MAN.5.b: "这这不能"
 MAN.6.t: "中国的首都"
 MAN.6.d: "在处理完一系列事务以后，就是安排国家的首都了，现在摆在我们面前的有两个选择\n一是选择北平、二是南京"
 MAN.6.a: "北京！"
 MAN.6.b: "六朝古都！"
 
 
 