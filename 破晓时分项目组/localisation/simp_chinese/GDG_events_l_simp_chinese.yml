l_simp_chinese:
 LKMT.1.t: "重组国民党"
 LKMT.1.d: "北伐失败，吾等退守革命之始源地。\n退之过于仓促，以至主力大多被歼，而抵之广东，吾党已无可用之人，在革命领导人之孙中山离开以后，汪等以革命失败之言论蛊惑人心，投靠日本，蒋等则是狼子野心，谋广东之大权。\n现之当务之急，是清除党内之反革命之人与整合各仅剩之部门，集合仅剩之残兵，为二次之革命，继续努力。"
 LKMT.1.a: "同志仍需努力"
 LKMT.2.t: "革命归正大会"
 LKMT.2.d: "现在之状况，是帝国主义与反革命独裁者对吾等之联合绞杀。\n所以，必须反省第一次北伐之错误，首当其冲便是“校长”蒋介石指挥之最具关键性之战役——徐州战役，其顾首却不顾尾，一味强攻徐州城，以至淮安海州之毫无防备，不过一天，其蒋率领之主力便被包围，三十支起义部队全部损失。\n革命之导师曾要求枪毙蒋，虽未成功，其却也被流放至高平。诸位认为其是北伐失败之罪魁祸首还是另有因。"
 LKMT.2.a: "失败之因全部在蒋"
 LKMT.2.b: "绝不是校长一人的问题"
 LKMT.3.t: "总结现状"
 LKMT.3.d: "反省之后，建设根据地之难题是必须解决的。\n目前实行政策最大之阻碍是地主豪强霸占土地，驱逐官员，使之无法有效管理地方，也就是说，目前广东之地，我们甚至无法完全控制，只能控制番禺、韶关、潮州等地。\n其次是封建之余孽仍肆虐农村，更有甚者自称皇帝对我们的建设进行破坏。面对以上之难题，诸位可有解决之法。"
 LKMT.3.a: "必须以强有力的手段消灭地主豪强"
 LKMT.3.b: "地方的势力依然强大，要软硬兼施"
 LKMT.4.t: "放眼未来"
 LKMT.4.d: "现在大会进入最后之阶段，我们是由南向北缓速统一，还是继续北伐，以求灭亡满清，后南下统一全国。\n前者能稳固根据地，保证社会主义在各地的实行，但也会让北方之满清求得外国支援，以阻挡我们统一所行之路。\n而后者能趁清之疲弱而迅速歼之，但后续需要解决之行政难题则会成倍之增长。"
 LKMT.4.a: "继续北伐！"
 LKMT.4.b: "先南后北"
 LKMT.998.t: "中国重返世界舞台！"
 LKMT.998.d: "在今日，西方国家曾戏称为“东亚病夫”的中国，重新统一并且重返强国之列。\n而西方列强也不得不承认，中国在内战中消灭了外国干涉军，用武力收复了多年以前签订的《辛丑条约》割让出去的土地，并且对不服从法律的外国人进行管制，中国已经成为了强国。\n欧洲的每一个报纸报道的第一条便是关于中国的崛起，他们将其称为“不可思议的”“难以置信的”“恐怖的”“无法理智的”。\n总之，东亚地区的黑暗已经落下帷幕，太阳已经从东方升起。\n“巨人重新站了起来”"
 LKMT.998.a: "革命之精神必将延续"
 LKMT.998.b: "噢，天哪"
 LKMT.999.t: "第二次国民政府对清朝的革命爆发！"
 LKMT.999.d: "外国在得知这一消息以后对清以及各路军阀进行了支援，当然，国民政府也知道这一点，但是西方列强不知道的是，国民政府已经决定用武力对他们进行强而有力的回击。\n在这之前，国民革命军对内部进行重组，对外寻求外国革命军队的支援与支援国外的革命，并且加紧土地改革，进行扫盲，国民革命军的力量已经是今非昔比了。而在消息发布之前，民兵部队对外国人的租界进行掠夺，并且摧毁了那里的基础设施，他们甚至在全国进行了广播，以表明他们的决心。\n总之，一场大战无法避免了。"
 LKMT.999.a: "北伐！"
 LKMT.999.b: "天哪这太吓人了"
 LKMT.5.t: "中华民国统一中国"
 LKMT.5.d: "今日，欧洲各大媒体已经报道了一个重大事件，中国统一了，并且还是由国民革命革命军统一。\n中华民国的总统[GDG.GetLeader]已经在首都[GDG.capital.GetName]进行演讲，而中国的统一无疑是给西方列强的脸来了一巴掌。\n欧洲各国的领导人已经准备联合召开会议应对此事。"
 LKMT.5.a: "好啊好啊！"
 LKMT.5.b: "这这不能"
 LKMT.6.t: "中国的首都"
 LKMT.6.d: "在处理完一系列事务以后，就是安排国家的首都了，现在摆在我们面前的有两个选择\n一是选择北平、二是南京"
 LKMT.6.a: "北京！"
 LKMT.6.b: "六朝古都！"
 
 
 