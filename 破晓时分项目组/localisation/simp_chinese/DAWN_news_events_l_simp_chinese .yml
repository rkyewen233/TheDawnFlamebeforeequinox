 Dawn_event_news.18.d:0 "“...我们宣誓为人类解放而努力，无论资本主义的阻挠，无论叛徒的背叛，同志们将永远站在一起！”\n\n就在今日，第一届欧罗巴革命大会宣告闭幕。在大会的结尾，各国共产党代表轮流上台宣誓，《共产国际宣言》被各国代表一遍又一遍的诵读。法国外交官当即谴责了这一大会，并认为这是干涉他国内政的行为。\n\n第一届欧罗巴革命大会主要议题为支援阿尔及利亚暴动，来自阿尔及利亚共产党的代表要求立刻予以援助，并且声称“法帝国主义将枷锁套到人民头上，人民自会予以还击”，法国暂未作出回应。\n\n欧罗巴协作组织将被彻底改组为第三国际，在大会上德意志委员会共和国国家主席恩斯特·台尔曼宣称“第三国际将是人民的国际，是一个各国平等合作的组织”，其后也积极在第三国际宪章中修改关于可能独裁的部分。此番讲话有效缓解了各国共产党对于德国一意孤行将第三国际化作其一言堂的焦虑，然而其实际行为仍有待观察。"
