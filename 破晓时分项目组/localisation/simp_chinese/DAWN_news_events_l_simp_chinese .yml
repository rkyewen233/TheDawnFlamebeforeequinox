 Dawn_event_news.6.t:0 "英国工党当选"
 Dawn_event_news.6.d:0 "在一片欢呼声中，英国工党赢得了1936年英国大选。该消息被《每日电讯报》独家报道并且向全球发出，工党党魁克莱蒙特·理查德·艾德礼在明日六点将接受国王乔治六世的旨意成为联合王国的新一任首相。\n\n紧接着艾德礼在BBC发表了就职演讲，\"诸位，我是工党党魁克莱门特·艾德礼，也是即将成为新一任首相的一位普通人，我将担负起将联合王国引向一个新的未来的重任，与诸位一同走向美好的远方！\"\n\n在演讲中艾德礼表示联合王国的经济危机已经肆虐已久，而他将会执行一系列新的政策来挽救局面。\n\n作为英国工党的盟友，大不列颠共产党和英国社会人民党对工党表达了庆贺。在记者的见证下，艾德礼亲切的与伦敦工人领袖杰克·达什握手并在记者的照相机中留下了一张珍贵的合照。\n\n不过工党的危局仍然不容忽视，王党与至上党正在成为十分严峻的政治问题，左右翼联盟的矛盾只需一个火星便可点燃。各地的右翼支持者正撩拨着英国政府紧张的心。\n\n一切正应了那句话：天佑大英，我们的国家还在，但我们也只剩我们的国家了"
 Dawn_event_news.6.a:0 "庆祝他们！"
 Dawn_event_news.6.b:0 "哈！这帮英国人选谁不好，选工党"
 Dawn_event_news.6.c:0 "这帮叛徒！只会在资本家门口摇尾乞怜，看看他们有什么成就"
 Dawn_event_news.6.D:0 "属于英国的新辉煌"

