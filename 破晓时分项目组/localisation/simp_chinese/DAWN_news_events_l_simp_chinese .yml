 Dawn_event_news.11.d:0 "来自英国记者的报道已经证明：英国普利茅斯驻军正在开往西南英格兰-康沃尔非军事区，此举已经引起国际上的巨大反响。法兰西政府宣称：英国此举意图破坏大战后艰苦建立的和平。法国发言人在最近一次外交发言中强调，法国会采取一切手段来对付“英国独走军团”。\n\n事态几经转折，随后英国政府在官方层面上宣称“将撕毁康沃尔条约并终结该条约给予英国人民的苦楚和屈辱”，国际联盟大量国家对此持反感态度，认为“英国作为大战战败国，应该为大战负责，所以不该，也不被允许扩军”\n\n无论如何，英国进军康沃尔已成既定事实。法国政府在经历了一轮外交对决后便放弃了继续施压英国的打算，而英国政府则宣称“这是法国政府善意的体现”。英国普利茅斯军团在BBC的见证下接受了大量的采访，其指挥官宣称这只是一个开始，不列颠会讨回她失去的一切。\n\n国际社会都在屏息凝神的等待法国的反应，没有人认为法国会懦弱到轻易允许英国政府撕毁法国精心设下的惩罚。"

 Dawn_event_news.12.d:0 "在大西洋的西岸，一片名为美洲的沃土上，一则消息震撼了全世界：纷乱了数百年的美利坚大地统一在了一面旗帜下。这是自美洲开化以来第一个有能力统治西起落基山脉东自大西洋之间广袤领土的政权，其领导人在随后宣布了更大的野心。\n\n作为第一个统治如此广袤领土的北美本地政权，其统治成本和治理收益使得国际上大量专家对此持悲观态度。无论如何，对于南部的墨西哥来说这并不是一个好消息，德克萨斯共和国在接下来的博弈中极有可能倒向北方统一的美利坚而非传统盟友墨西哥。北方的加拿大与美国并无太大冲突，并且加拿大是英国的传统势力范围。倘若美利坚对加拿大动手则极有可能招致英国的反对，若想维护脆弱的和平则必须与加拿大保持互不干扰的状态。\n\n无论如何，国际观察员对此大多持悲观态度，不认为该政权能对地区产生翻天覆地的影响。"

 Dawn_event_news.13.t:0 "向死而生"
 Dawn_event_news.13.d:0 "将近八年前，当德意志国王威廉二世被恩斯特·台尔曼所领导的德意志共产党所驱逐时，所有人都认为德意志王国完蛋了。不过法兰西的干涉使得德皇绝境逢生，远遁普鲁士休养了几年，重新组织起了一支其自认为“有能力归乡”的军队。就在前不久，德皇突然进军国际联盟托管的斯德丁区，宣布撤销这个停火区，至此德皇正式与德共刀兵相向。\n\n无论如何，就在近日，德皇的军队正式踏上了德意志议会共和国的土地。原本国际社会只认为这是德国内战的第二阶段，然而法国突然宣布干涉彻底打乱了柏林的阵脚。前不久的波兰海间联邦宣布与法国结盟的场景各国仍然历历在目，德共此番或将遭遇前所未有的危机。\n\n普鲁士方面在几年前溃败后迅速实现了内部转变，“普鲁士人民的选择一定大于所谓的专制政府的选择”威廉二世如此评价。\n\n国际社会对此持高度警惕态度，英国人已经动员军队，伊比利亚已经开赴比利牛斯山，世界战火一触即发。"
