 FRA_diplomacy_categories_desc:0 "国际外交总是瞬息万变，各国在这一片舞台上尽情发挥着自己的实力。以众生为棋，以万物为子。一番博弈早已展开...\n\n§Y任何§!外交事务§!§Y和§!§G决议§!§Y都将在本决议组中出现§!"
 FRA_faction_effect_categories:0 "法兰西议院"
 FRA_faction_effect_categories_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n法兰西议院由国民议会，法兰西内阁和三级会议组成。在过去很长一段时间，法兰西议院仅包括三级会议，尽管在1793年三级议会遭受到了冲击乃至于解散，然而在1830年之后得到了重建。1844年法国国王批准《1844权力法》，正式赋予了三级议会除了收税之外的权力，在此之后的几十年里，法王开始试图拆分三级会议，逐渐将其分化成了经济和行政两个部分。\n\n1875年的《巴黎高台法案》将扩大权力后的“新三级会议”切割为了三级会议和国民议会两个部分，对行政权和经济权做出了区分。法兰西内阁是在1929年成立的，在《1844权力法第二修正案》颁布后，这一由民主人士与左翼人士主导的政治组织迅速提出了许多改革意见。然而这些意见遭到了三级会议第一、第二阶级强烈反对，国王坐视斗争导致政府内部的冲突和分歧逐渐扩大。\n\n无论如何，法兰西内阁拥有的权力远远不如三级会议和国民议会，然而其中的激进派和实用派对当前的政治形势提出了严正的质疑。\n\n法兰西国民议会现状：\n\n  国王的影响力：[?FRA_kings_effectivity_in_national_concil]\n  法兰西执政官党的影响力：[?FRA_FA_effectivity_in_national_concil]\n\n法国内阁\n\n  法兰西独立党合作态度：[?FRA_french_independence_party_co_desire]\n  法兰西社会民主党合作态度：[?FRA_french_sd_party_co_desire]\n  法兰西激进党合作态度：[?FRA_french_radical_party_co_desire]\n\n三级议会：\n\n  第一等级支持率：[?FRA_french_first_class_support_rate]\n  第二等级支持率：[?FRA_french_second_class_support_rate]\n  第三等级支持率：[?FRA_french_third_class_support_rate]"

