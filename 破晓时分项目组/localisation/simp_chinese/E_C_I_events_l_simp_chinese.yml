 yuemeng.1.t: "越盟起义！"
 yuemeng.1.d: "随着广东革命根据地的资源一批批运往法属印支那的高平，胡志明同志已经在高平正式宣布，越南共产党正式起义！\n并且他还承诺，整个越南必将在越南共产党的带领下完全独立，越南人民必将得到解放，不再受到资本家地主的压迫！"
 yuemeng.1.a: "好（鼓掌）"
 yuemeng.2.t: "我们胜利了！"
 yuemeng.2.d: "经过艰苦的作战，我们终于占领了越南的主要城市，并且将法国殖民者赶出了越南，是时候宣布我们的独立了！"
 yuemeng.2.a: "同志们，我们胜利了！"
 yuemeng.3.t: "越盟起义"
 yuemeng.3.d: "中国革命势力对法属印支那革命势力的不断支援导致了这一结果。\n事情超出了法国人的预想，他们总是认为东亚人是不可能在他们的恐怖统治下暴动的，所以并没有做出任何应对措施。\n而远在巴黎的法兰西王国政府在收到这一消息后紧急调动了法属印度和印支那的所有军队进行镇压。\n但是在镇压军队到来之前，越盟就已经占领了一些地区。"
 yuemeng.3.a: "你们说，谁会赢呢"
 
 