 TUR_national_front_name:0 "国民阵线"
 TUR_national_front_desc:0 "一战后希腊的入侵引发了一系列连锁反应，在这场战争中帝国不仅丢失了繁荣的港口伊兹密尔和安纳托利亚西部的大片土地，以联合进步委员会为首的学院派军官更是公然反叛试图建立一个新的世俗国家，虽然叛乱行动已被镇压，匪首恩维尔和凯末尔等人也已流亡或者处决，但国民阵线的阴云仍然笼罩在安卡拉每位政府官员的头顶。"
 TUR_westasia_weak_man_name:0 "西亚卒夫"
 TUR_westasia_weak_man_desc:0 "1853年，俄罗斯沙皇尼古拉一世率先将帝国称为“欧洲病夫”，而在接受了接连不断的打击后，帝国失去了所有在欧洲的土地，也不再是尚有一缕气息的病夫，一个更具侮辱性的词汇“西亚卒夫”成为了对帝国的蔑称。"
 TUR_near_mordernize_army_name:0 "近现代军队"
 TUR_near_mordernize_army_desc:0 "将奥斯曼军队打造为一支近现代化军队的实验早已在塞利姆三世时期就开始，“新秩序”军，马哈茂德二世的新军都是其代表。而到了二十世纪，军校的广泛建立更是大大推动了军官职业化的进程，随着《安卡拉条约》的签订，大量法援涌入军队中，一支近现代化的奥斯曼陆军正式诞生。"
 TUR_second_tanzimat_name:0 "第二次“坦齐马特”"
 TUR_second_tanzimat_desc:0 "为了自救，1900年以来帝国开始进行第二次“坦齐马特”，与第一次不同的是，这次大改革重点在于实现工业化和现代化而不是西化。令帝国每一个人相当自豪的是，即使有着“哈米德债务”的沉重压迫，这场改革仍取得了史无前例的大成功，一座座工厂拔地而起，而外资也不再颐指气使而是选择成为平等地位的合作者，公共债务管理局更是成功被解散，即使这背后不知付出了多少人的努力和生命。但这都已经不重要了，为第二次大改革干杯！"
 TUR_fragile_politics_name:0 "政治裂痕"
 TUR_fragile_politics_desc:0 "在国家危难之时，出于对维护秩序这一目标的坚定追求，自由联盟与苏丹达成了政治同盟，虽然这个同盟并未成功击退希腊人，但它消灭了叛乱的匪徒并且在很长一段时间内确保了奥斯曼的政治稳定，一位开明的苏丹和一位自由派大维齐尔是那段时期的真实写照。但天下无不散的宴席，随着穆罕默德六世苏丹专制倾向的越发明显，自由联盟与伊斯兰进步党的摩擦与裂痕也不断加大，更多的政治力量被挪用来打击政敌而不是维护政局稳定。"
 TUR_great_position_of_diplo_name:0 "外交形势大好"
 TUR_great_position_of_diplo_desc:0 "帝国的外交形势好久没有这么好过了！不仅伪善的英国人继续维持着他们的笑脸，就连昔日的宿敌俄罗斯和世界霸主法兰西也都对帝国表达了友善，此等百年未遇之好事，我们自当多加利用。"

