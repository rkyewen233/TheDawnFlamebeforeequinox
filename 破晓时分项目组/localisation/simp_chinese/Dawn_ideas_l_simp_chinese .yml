 ENG_from_1928_name:0 "光自1928而逝"
 ENG_from_1928_desc:0 "早在终焉大萧条席卷欧洲之前，英国还是一个刚从意大利诸商业城邦手中接过欧洲贸易欧洲贸易头把交椅的新兴商业霸权。几个世纪以来英国的失败将这把交椅让渡与了法国人，我们不是没有努力过，然而几次战争的失败让世界各国——尤其是欧陆诸国对英国失去了信任。\n\n事实上英国人应该感谢那一天，因为这让大萧条的铁拳没有直接砸到联合王国身上。\n\n1928年，一场史无前例的经济大危机席卷了全世界，保守党和联合党政府直接失去了民众的信任。工党接过了政府，继续与大萧条抗争。\n\n§R孤悬海外的不列颠终将为此而庆贺，而她的仇敌将付出代价§!"
 ENG_treaty_of_cornwell_desc:0 "当海风轻轻拂过，康沃尔的海岸线上一座灯塔熠熠生辉。\n\n当大战结束时，英国和法国曾在这里商谈着不列颠的命运。1919年，随着激烈的争吵声逐渐停歇，英国代表满含屈辱的签下了这份“康沃尔条约”。\n\n康沃尔条约明文限制了英国的陆军数量，尽管1935年英国政府宣告扩军计划，可是明面上仍然宣称只是为了国际维和。\n\n海风仍然在康沃尔的海岸线上吹拂，而英国人也在等待一个时机来彻底终结这份耻辱。\n\n§R不列颠不会放过这份条约的任何一个缔约国，任何一个...§!"
