 ENG_Occident_DESC:0 "不列颠孤立于欧洲之外，当大战的战火烧到英国时，这头病牛在生命的最后时刻动员了几乎一切可以动员的人力物力。大战最终以一场屈辱的和平而告终，战后的英国步履蹒跚地向远方前进，可是她的人民早已厌倦了战争。过去长达一个世纪的失败印证了英国已再无力崛起，而大萧条的最后一击使得本就债台高筑的英国政府陷入了前所未有的混乱之中。\n统治吧，不列颠尼亚！不列颠统治海洋！\n不列颠人民永不为奴！"
 Occident_DESC:0 "或许1793年的罗伯斯庇尔不会想到，他所领导的大革命仅仅在两年之后的1795年就会被欧洲列强联合绞杀；他更不会想到大革命的余波最终会重重地轰击在两百年后的君主制根基上。法兰西王国在过去的一百多年中享受着前所未有的繁荣，然而这波及不到平民的繁荣是有代价的：无数尸骸堆积出了高高在上的法兰西王座，欧洲诸国在她的阴影之下苦苦挣扎。第一次世界大战中，法兰西再次迎来了高光时刻。英国，意大利，美国...先后被逼出战争——庞大的帝国闪闪发光。1928年，一场经济危机彻底摧毁了这场梦，欧洲各国奋起瓜分了法国曾经的霸权。\n法兰西王国不会容忍这一切，一场大战势在必行。"
 FRA_Occident_DESC:0 "作为大战结束后的胜利国，法国接过了世界经济中心的大旗，但是也承受了这一份诅咒。1928年5月19日，天崩。一场规模无比庞大的经济危机席卷了法国并使其彻底瘫痪，拿破仑六世国王急切地想改革国家经济，而其他党派则趁着经济危机准备一拥而上，让这个封建政府倒台。法国人的神经紧绷到了极致——谁能让他们的祖国重新伟大，他们就听谁的。"