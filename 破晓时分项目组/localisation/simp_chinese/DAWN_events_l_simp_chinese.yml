 Dawn_event_ita.1005.t:0 "意大利历史：大战中的意大利（2/3）"
 Dawn_event_ita.1005.d:0 "祖国统一了，但是作为一个意大利人的事业远远没有结束。当你回过头来看着意大利，你会发现伊达莉亚的项链上缺少了几颗珍珠：蒂罗尔，马耳他，科西嘉...这些都是意大利民族的一块心病。然而，我们不准备坐以待毙；从1902年开始我们就一直在整兵备战。\n\n很快，时机就来临了。土耳其人的国家迅速陷入了衰落，内部的混乱越来越明显。我们趁着这股东风对土耳其人发动了战争行动，很快奥地利人和德国人宣布支持土耳其人。这并不碍事，奥地利和德国只是四十年前被法国人打败的手下败将罢了，更何况俄国人很快也宣布支持我们，我们一度认为战争即将结束。\n\n战争的转折点是法国人的参战。法国人很快宣布支持土耳其人，尽管这导致英国人也支持我们，可是英国人的在过去一个世纪的连败证明了他们完全没有实力与法国人抗衡。无论如何，我们的希望只能寄托于美国人和中国人。事实证明，美国人的手伸不到那么长，中国人最光辉的战绩似乎也只是在七十年前大败英国。\n\n最终，战争失败了。除却蒂罗尔，马耳他与科西嘉，更多的土地离开了他们的祖国：萨伏伊、提契诺甚至尼斯！而等待这个国家的，是一场更大的危机..."

 Dawn_event_ita.1006.t:0 "意大利历史：大战后的意大利（3/3）"
 Dawn_event_ita.1006.d:0 "大战后的意大利一片狼藉，祖国迅速陷入了混乱之中。不幸中的万幸是，列强对瓜分意大利没什么兴趣，祖国没有像奥匈帝国原本该经历的命运那样四分五裂。但是战败还是严重打击了政府的威严，也让民间各个势力蠢蠢欲动。\n\n国王和首相花了九牛二虎之力才在民间宣传中将意大利在战争中的贡献和作用摘的一干二净，但是政府的威信已经不可能回到战前了。1922年，为了支开人民的注意力，政府悍然对埃塞俄比亚发起了入侵。这次入侵并不能说毫无成果，至少索马里与朱巴兰还有厄立特里亚被意大利所控制。然而阿比西尼亚人在阿杜瓦的反击使得意大利在北线的攻势彻底破产。\n\n接连失利的政府不再勇于对外挑起战争，属于意大利的和平时代在无数人的血泪之上建立了起来。1927年，意大利经济急剧复苏使得国内市场逐渐充盈。当所有人都认为意大利即将走出十年前战败的阴影时，大萧条来了...\n\n应该说，1930年以来意大利政府树立的崭新的威信不是没有道理的。在大萧条中，意大利顽强的在最危难的时刻中挺了下来。1933年以来经济逐渐好转，尽管1934年伴随着奥匈帝国革命爆发北意大利数个城镇也跟随着奥匈的步伐爆发了革命，然而王国政府有力的遏制了革命使得北方虽然常有工人罢工可实际上并不会对国家统一造成进一步威胁。"

