 Dawn_event_fra.1.t:0 "剪不断，理还乱"
 Dawn_event_fra.1.d:0 "“陛下。”拿破仑六世的办公室门口，他的秘书敲了敲门，张口说道。\n\n“进”拿破仑六世抬头看了看门口，轻轻的说了一声。\n\n“吱呀——”办公室的门发出了刺耳的噪音，一如此时拿破仑的心态：剪不断，理还乱。\n\n“陛下，财务部刚刚完成了国家经济统计情况，其中就业率只有...88%...”秘书情绪低落的向皇帝汇报了这个消息。对于这样一个庞大的国家来说，12%的失业率可以说全国都已经陷入了失业潮。\n\n“让国家财务委员会的人给个方案，不然他们这个委员会也没有用了。”拿破仑摆了摆手，显得十分不耐烦。\n\n“是，陛下。”秘书应承了一声便离开了拿破仑的办公室。\n\n第二天，国家财务委员会的委员们给皇帝递出了一份方案：平衡国内各个产业，扶持中小微企业以创造更多的就业岗位。然而拿破仑本人并不满意，他转过头去看了一眼身后的地图，看着其他国家的土地。"
 Dawn_event_fra.1.a:0 "拿破仑抽出一把小刀插上了地图"
 Dawn_event_fra.1.b:0 "...一份新的经济文件被签署了"

