 Dawn_event_ita.7.t:0 "尾声"
 Dawn_event_ita.7.d:0 "晚上的米兰，尽管夜幕已经吞噬了晚霞，却并没能吞噬工人们工作的热情。\n\n“哗——”迪亚那划去了计划本上最后一条计划，随即抬头看向厂里的工人：\n\n“兄弟们，我们的工作完成了！”\n\n“呜呼——”一阵欢呼声传来，工人们的脸上都露出了喜悦的表情。\n\n五个月前罗马方面要求扩大各地工厂的产能，一批又一批的货物被运往军队。根据一些消息，意大利似乎是在准备对埃塞俄比亚的战争。\n\n“呵呵”迪亚那只能表示无语，毕竟意大利自己都在分裂边缘徘徊怎么可能有闲心侵略别人呢？大概吧..."
 Dawn_event_ita.7.a:0 "真的吗？"

 Dawn_event_tur.1.t:0 "安那塔卢协定"
 Dawn_event_tur.1.d:0 "傍晚的电灯十分刺眼，但是凯末尔的眼睛却睁的大大的。纸张飞舞之间，土耳其的命运就系于此。\n“唰——唰——唰——”\n协议上，一个又一个的名字出现在了纸上。\n\n安那塔卢协定是土耳其对外部的一次妥协，因为自从希腊起义以来凯末尔代表的西岸派就找到了史无前例的削弱，西岸一度被东岸弹劾。东岸代表人傲慢的落下一句话：“西岸人，你们真的在治理国家吗？不见得吧！”\n\n西岸仅仅依靠着首都位置和往日的经济地位稳住了执政党的位置，然而其支持率一路下滑。连路边的孩童路过的时候都会嘻笑一声...一念至此，凯末尔苦笑一声，抬起头来；如雄鹰一般的目光直直地盯着外国代表人，使得那个代表人看起来十分不自然。代表人鼓起勇气，对着凯末尔说到：\n\n“先生，你要知道你们是妥协的那一方。您以这个眼神看着我们是现在就想撕毁协议吗？”\n\n“当然不是！”凯末尔直截了当的打断了他，“我认为贵方的诚意十分充分，我们也很尊重这份协议。但是，”他又顿了顿，“这份诚意是基于双方的信任之上的。”"
 Dawn_event_tur.1.a:0 "或许吧..."

 Dawn_event_tur.2.t:0 "奴隶暴动的创伤"
 Dawn_event_tur.2.d:0 "伊兹密尔的街道上，一片狼藉是这里的主要场景。倒塌的房屋，哀嚎的幸存者和大哭的人们，萧索与绝望缠绕着人们的心头。军队离开这里一共也没几天，弥漫的硝烟和远处仍在回响的炮火声都证明了战争还没有结束。在一片房屋的废墟之下，乌尊艰难的将甚至从废墟底下生拉硬拽了出来。他的右腿早已不见踪影，兴许是房屋倒塌的时候将它变为了一片也说不定。“呃，呃..”乌尊痛苦的喊着。\n\n从废墟中爬出来那一刻，他转过身来。看着一片废墟，痛苦的跪下来，“咳..咳..嘶”呜咽声断断续续的从他嘴里传来，他曾无数次幻想过如若父母逝去，他将如何痛哭。然而真到了这一刻他却彷佛被什么堵住了嗓子眼，只能发出呜咽声。\n\n就在远方，奴隶起义军与政府军做最后的决斗。当政府军的机枪阵地架起来，总会有起义军战士冲上前去，口中叼着手榴弹，将阵地炸上天。残酷的拉锯战还在持续，政府军在蒙受了巨大损失之后一步步地将起义军逼入了绝境：起义军领袖站在爱琴海岸的悬崖上，望着下面一片乌泱泱的政府军；他早已弹尽粮绝，浑身几处中弹地方流血不止。“哗——”政府军士兵将枪口对准这名起义军领袖，面对死亡，他并未恐惧。\n\n“开枪吧懦夫，你们只是又杀了一个人！”"
 Dawn_event_tur.2.a:0 "时代的悲歌"

