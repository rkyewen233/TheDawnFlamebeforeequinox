 Dawn_event_ita.1002.t:0 "意大利历史：大战以前的意大利（1/3）"
 Dawn_event_ita.1002.d:0 "如果你去询问一个意大利人，问他们如何评价大战以前的意大利，他毫无疑问的会回答：糟糕！\n\n意大利是欧洲文明的第二个起点。如果说希腊是以文明著称，那么意大利一定是以“真理”著称。从古罗马开始，意大利就一直在欧洲历史中起到了重要作用；因为不论是罗马还是教皇都坐落在这片古老的土地上。然而也正因为如此，意大利人几乎从来没有一个政权能把意大利从南到北统一成一个完整的国家。古代的北意大利邦国林立，从米兰到威尼斯，从皮埃蒙特到伦巴第；甚至从热那亚到托斯卡纳，意大利北方被德国人法国人瓜分，意大利南方被西班牙人甚至希腊人占领。\n\n意大利的统一曾受到极大挑战，法国人公开支持两西西里使得意大利王国两面受敌，然而1870年德国人对法国人的偷袭无疑给了意大利一个良好的时机来完成统一。1870年普鲁士王国对法国发布挑衅性电报并且致使法国人对普鲁士宣战，尽管法国军队战斗力凶猛，可是面对德军仍然有些力竭；意大利趁机南进将罗马与两西西里攻克从而统一了祖国。1874年，法国人向德国宣战并且迫使其放弃帝号改称德意志王国，意大利则宣布支持法国从而与法国人达成了和解。"
 Dawn_event_ita.1002.a:0 "下一页"

 Dawn_event_ita.1003.t:0 "意大利更新计划"
 Dawn_event_ita.1003.d:0 "意大利是本mod除了法国几乎最早完工的欧洲国家，因此更新计划肯定不会少。包括如下几项：\n\n   ·实装元老院机制\n\n   ·把外交系统改的更加高大上\n\n   ·文本完善\n\n   ·图标升级\n\n当然还有一些路线方面的：\n\n   ·法西斯线\n\n   ·共产线\n\n   ·拉文纳王国线"
 Dawn_event_ita.1003.a:0 "好吧"

