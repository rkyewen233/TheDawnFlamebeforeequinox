 SPR.3.t:0 "此处之外，再无一物"
 SPR.3.d:0 "残酷的内战结束了，国王陛下的政府最终取得了胜利。\n\n可能从1935年那场内战开始的时候就没人想经历这一场无妄之战，但是左翼野心家为了自己所谓的理想煽动了广大的工人群众，让他们对自己的祖国痛下毒手。他们一边高呼着自由与胜利，一边将炙热的子弹射入了同胞的身躯。西部数个城市都被暴徒占领，被视为崛起希望的企业家们也被这些左翼分子屠戮殆尽。\n\n他们知不知道自己做了什么？我想他们不知道。但是他们对自己那可笑的“信仰”却是忠贞不移的，在拉科鲁尼亚，一篇故事流传甚广。\n\n自从西共败退之后，一些游击队员躲进了深山老林，继续与王国对抗着。然而有一天王国政府忠诚的军队终于找到了这帮游击队，在山间的森林里展开了围剿战。游击队员们迅速落入下风，最终在拉科鲁尼亚的悬崖边，弹尽粮绝的游击队员如同山石一般挺拔的屹立在了峭壁的边缘，领头的放下武器，以一种骄傲的姿态对军人们说到：\n“动手吧懦夫，你只是又杀了一个人！”\n我们的士兵满足了他的愿望，一颗子弹被烙印在了叛徒的胸膛上。他直到临死之前仍然把眼睛睁大，被击毙之后身躯依然屹立，如同山石一般矗立在悬崖边。直到一个士兵上前去，将他一把踹下悬崖。他的身躯摔得粉碎，然而自由的灵魂不会随着上帝和天使一起离去，只会留在世间继续祝佑着他的战友。"
