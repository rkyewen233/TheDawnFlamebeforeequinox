 Dawn_event_ita.9.t:0 "第二个四年计划预先报告"
 Dawn_event_ita.9.d:0 "摘要：\n  ·第二个四年计划是本国政府设定用于摆脱农业困境之策，该计划由阿尔贝托部长起草。鉴于第一次四年计划已将工业化列为重心，则第二次四年计划会将农业列为重心。\n  ·农业方面因近年来技术进步，农业生产效率得到进步，即：同样的土地可以照顾更多的人口，而新式农业技术之普及不仅带来更大的人口承载上线；更意味着农业用地可以被缩小以建设工业。\n  ·工业作为新时代发展之必要动力，不能一味的重视旧时代技术而忽略新时代之变革。新的工业架构将建立于国家与企业合作之基础上，哪怕国家将被迫下方一部分权力至企业也在所不辞。本次四年计划敲定了三家企业作为合作目标，均为军事或重工业企业。\n\n综上所述，本次四年计划将分为两个大类四个小类。两个大类分别为农业与工业，四个小类则是农业大类下的政府农业与市场农业与工业大类下的民用经济与国防工业。\n\n     农业\n ·农业大类下第一小类便是政府补助，而政府补助农业制度实际上十分简单易懂。农业生产是一项成果极其不稳定的活动，耕种者的心情、家庭情况或者作物的生长情况乃至于突发情况都会极大程度上影响农业生产的效率，如果碰上旱灾、水灾甚至兵灾就更糟了，往往这些事件会极大的打击耕种者之生产热情。许多企业这时候就会乘机而入，以低价收购农业从事者的生产成果。然而通过恒定一项逐渐提高的政府收购款项可以避免企业对农业生产产生大量影响；然而另一方面如果政府制定一项逐年提高的款项，不但意味着一项庞大的支出情况，更可能让农民产生惯性思维：无论我种的如何，政府总会平价甚至高价收购我的粮食。而中小微企业也可能因此丧失对于农业市场的信心，因此另一大方案就是放任企业调控粮食收购价格让他们自行处理价格。\n\n     工业\n ·工业大类下第一小类即民用工业建设，民用工业建设并非本次建设之核心部分，因而我们准备了两套方案可选择其中一项。\n  ·第一项方案是北意大利之基建与补给线；第一个四年计划将基础建设之重心放在卢卡尼亚与塔兰托。南意大利山区众多乃演习与开矿良处，然北意大利实际上才是工业中心。北意大利的基础建设于道路革新法案中有一定提升，但仍然相对落后。且北意大利与三国接壤，如若不对北意大利之铁路及补给线翻新，待大战开始时极有可能导致前线军队无法获得足量补给从而影响战局。\n  ·第二项方案则是扩大第一次四年计划在民用工厂以及建设方面的成果，此项无需多言。总体上就是“联合工厂计划”或者持续对建筑公司进行投资，此项之重点为战端一开交战双方定会对前线基础设施造成破坏，而足量的建筑部门和施工队则可对前线进行战时抢修。\n ·关于军事工业，本次计划则拟定了三位合作对象：意大利伯莱塔枪械公司、布雷西亚兵工厂以及意大利石油总公司。与意大利伯莱塔枪械公司的合作是因为伯莱塔曾经与我国政府有过合作，且对政府一直保持着‘忠诚’之态度。而布雷西亚兵工厂则是因为布雷西亚在维罗纳大区内，距离前线仅仅几十几百公里之遥，战端一开往前线运送装备十分简便。"
 Dawn_event_ita.9.a:0 "了解"

 Dawn_event_ita.10.t:0 "农业革命之辩"
 Dawn_event_ita.10.d:0 "第二个四年计划之概述有讲过农业问题的利弊，两条小类的利弊早已陈述清楚。为防止第一遍陈述不清，此处再行陈述：\n\n“...农业大类下第一小类便是政府补助，而政府补助农业制度实际上十分简单易懂。农业生产是一项成果极其不稳定的活动，耕种者的心情、家庭情况或者作物的生长情况乃至于突发情况都会极大程度上影响农业生产的效率，如果碰上阜灾、水灾甚至兵灾就更糟了，往往这些事件会极大的打击耕种者之生产热情。许多企业这时候就会乘机而入，以低价收购农亚从事者的生产成果。然而通过恒定一项逐渐提高的政府收购款项可以避免企业对农业生产产生大量影响;然而另一芳面如果政府制定一项逐年提高的款项，不但意味着一项庞大的支出情况，更可能让农民产生惯性愈维:无论我种的如何，政府总会平价甚至高价收购我的粮食。而f小微企业也可能因此丧失对于农亚市场的信心，因此另一大方案就是放任企亚调控粮食收购价格让他们自行处理价格。”"
