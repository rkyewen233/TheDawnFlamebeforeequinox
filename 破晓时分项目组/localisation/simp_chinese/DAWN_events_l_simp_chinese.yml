 Dawn_event_fra.13.t:0 "老将凯旋"
 Dawn_event_fra.13.d:0 "随着阿尔及利亚公社的最后一处据点被扫除，这片土地终于又恢复了宁静。在阿尔及尔，得胜的北非法国军队举行了一场阅兵仪式。得胜的军人们列队走过大街，排在最前面的就是站在汽车上的甘莫林。正如古代的罗马军队征服迦太基那样。而甘莫林就是北非法军的西庇阿。街道两边观礼的法国人民无比热爱他，尽管在街道两边有着许多宪兵把守，但是人们还是控制不住他们的热情，将鲜花扔到甘莫林元帅的车上。对一个年迈的军人来说，还有什么比一场胜利更好的呢？"
 Dawn_event_fra.13.a:0 "Deleta Carthago est."

 Dawn_event_fra.14.t:0 "阿尔及利亚的局势"
 Dawn_event_fra.14.d:0 "对于法兰西来说，阿尔及利亚无疑是重要的。\n\n自从终焉大萧条之后，法兰西在非洲的殖民地便陷入了混乱，但是各个殖民地的总督都采取了高效的行动，除阿尔及利亚之外法兰西不存在任何一个崩溃的殖民地。\n\n自从法兰西阿尔及尔总督府被攻陷之后，阿尔及利亚彻底陷入了混乱，北方沿海被所谓“阿尔及利亚公社”这帮社会主义暴徒占领，而阿尔及尔军团则撤入特莱姆森继续与北方的社会主义者作战。\n\n社会主义者在北方的势如破竹导致法国不得不在1935年末派出远征军去支援阿尔及尔军团。1935年8月，当法兰西远征军抵达阿尔及利亚之后，阿尔及尔军团被临时与远征军整合了起来。远征军总司令莫里斯·甘末林与副司令菲利普·贝当被允许在南方建立一个临时的防卫阵线。"
