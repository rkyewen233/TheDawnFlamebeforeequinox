 avanguardia_appenninica:0 "亚平宁先锋派超现实主义"
 avanguardia_appenninica_desc:0 "超现实主义并非一场坚持非理性的艺术运动，而是试图参与这个时代的政治思辨，如今，他已成功……\n\n本我，自我，超我。\n钢铁的轰鸣与飞溅的血肉，交汇，融合，化作黑铁玫瑰，散入每一位堑壕里坐以待毙的青年人心中。自那场大战过后，人们对于自我的认知出现了严重的障碍与怀疑，世人无法感知到，这个世界，这个现实存在的合理之处，一切都显得是如此的痛苦。\n我们不再关心树林是黑是白，每天早晨，孩子毫不担心的走出家门，所有的美好都在身边。\n真是美好的幻想。\n真是不幸的幻想。\n可爱的想象，我之所以特别喜欢你，是因为你是不留情面的。\n对于无边无际的想象，人们只想让它根据边际效用递减规律去发挥作用，而想象却无法长久地承担这个低下的职责，到了第二十个年头，想象通常会弃人于暗淡的命运之中。\n我们承继了那么多的不幸，在这些不幸当中，应当承认我们拥有思想上最大的自由。我们可千万不能过度地滥用这个自由。将想象贬为受支配的地位，虽然这可能与那所谓的幸福有关，其实这意味着要在自己的内心深处，去回避所有至高无上的正义。唯有想象能使我意识到有可能发生的事，这对略微解除可怕的禁令来说，就已经足够了，这足以让我全身心地沉醉于想象之中，而不必担心自己搞错了。想象是在哪儿开始变坏的呢？思想的保障又在哪里呢？对于思想来说，潜在的飘忽不定性不正意味着有可能改邪归正吗？\n1925年，安德烈·布勒东轻滑纸面的钢笔，写就了《超现实主义宣言》，超现实主义自此彻底摧毁了达达主义，茁壮成长为艺术流派，并参与到这个时代的政治思辨上。对于战后的人们而言，超现实主义反对了现实主义，展示了人类潜意识的一面，弥补了人们对于现实的惶恐与无措，因此在全欧洲艺术界以及思想界掀起了轩然大波。但这不够！布勒东带领着超现实主义者们向过去宣战，向“传统主义”和“资本主义”宣战，向束缚人类意识的“个人主义”宣战。随后，德国的革命之火为超现实主义这已巨大无比的火炬添上了燃料，无数的超现实主义者，向往着马克思主义哲学那种对于尊重人的意识的原则。自此，超现实主义开始融入共产主义思想，一个伟大的乌托邦世界，在幻想中诞生，深深的植入每一位超现实主义者的自我当中，自我驱使着作为工具的肉体前进，为实现脑海中的幻想而不断进行着革命。\n超现实主义者信仰着唯意志论，对于精神的解放和自我的回归，但世界上许多人民还处于阴影之下，超现实主义者已不满足于思想上潜移默化的改变，他们如今追求的是直接通过一场革命，对社会的革命，对艺术的革命，对文化的革命，最终抵达思想的革命！\n超现实主义带给人们的新鲜感已经于30年代悄然退却，世界的革命炽焰逐渐点燃，但这个世界终会被何种力量所摧毁，所燃为灰烬？一个超现实主义国度又将由谁来领导？是肉体？是思想？在这种信仰下诞生的国家体制，经济制度，社会文化又将往何处发展？超现实主义是否能带领着世人超脱于这个世界？是投入另一场无边无际的大战中，使灵魂被束缚，还是于终末之时，实现生于幻梦死于幻想？\n当幻梦即成之时，便是你我超脱肉体，回归幻想之时……"

