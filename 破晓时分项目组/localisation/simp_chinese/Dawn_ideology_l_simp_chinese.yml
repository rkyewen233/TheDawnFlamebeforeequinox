 monarchism_c:0 "东方中央集权制"
 monarchism_c_desc:0 "在中国，这种形式起源于秦朝，并在清朝达到顶峰。专制主义体现的是君臣关系；而中央集权处理的是中央和地方的关系。当前中国实行行政管理体制，不是君主专制体制。专制主义是一种决策方式，是与民主政体相对立的概念，指一个人或少数几个人独裁的政权组织形式，是体现在帝位终身制和皇位世袭制上，其主要特征是皇帝个人的专断独裁，汇集国家最高权力于一身，从决策到行使军政财政大权都具有独断性和随意性。而中央集权是相对于地方分权而言，其特点是地方政府在政治、经济、军事等方面没有独立性，必须严格服从中央政府的命令，一切受控于中央。"
