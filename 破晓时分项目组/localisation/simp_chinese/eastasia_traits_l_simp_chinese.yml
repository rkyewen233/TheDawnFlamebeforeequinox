 leader_of_laborers_party:0 "赤旗高扬，胜利就在前方\n§g-----------------------------------------------------§!\n§g克莱门特·理查德·艾德礼出生于1883年一月十三日。年幼的艾德礼生活在伦敦普特尼的一个中产家庭，这也使得他不用在雾都中挣扎求生。其后随着艾德礼年龄逐渐长大，他的家长送她进入了诺夫贺学校进修。后面的人生中艾德礼也不负所望，先后在黑利伯里及帝国服务书院甚至于牛津大学学院进修。\n\n直至他毕业后成为了一名律师，他早年曾在伦敦东区的贫民区为贫民们服务，这让他接触到了社会主义，名且逐渐对此着迷。1908年，艾德礼加入了独立劳工党，即工党的前身之一，与他此前所在的费边社共同构成了后来的工党。\n\n1913年，风光大好的艾德礼加入了著名的伦敦政治经济学院担任导师。后来，艾德礼于一年后，即1914年伴随着总结所有战争的战争爆发而参军。不过好景不长，后来他重伤而退下前线。在他退出之前，他曾在中东与巴尔干参与战争，甚至于参与了海军大臣丘吉尔制定的加里波利登陆，然而那场战役一直让艾德礼耿耿于怀。1918年他再次赶往前线，不过此时前线来到了莱茵兰，因此战争没持续多久便结束了。\n\n战争结束以后，艾德礼继续回到了伦敦政治经济学院担任导师。几个月后，他被任命为伦敦斯特普尼自治市市长，自此他开始一路高升。三年后，艾德礼在大选出选位于斯特普尼的莱姆豪斯选区，并当选为下议院议员，从此进入议会。当选议员后，他曾经担任拉姆齐·麦克唐纳的国会私人秘书。仅仅两年后，艾德礼加入麦克唐纳组建的首个工党政府，但不久后随着政府垮台而左迁。此后几年艾德礼一直没有太大的变化，直到1927年艾德礼在工党大选中成为党魁。\n\n1928年五月，终焉大萧条。保守党，统一党和王党组成的联合政府就此滚蛋，而工党则通过一系列拉选票，许诺以及博弈被允许组建新一届内阁。§!"
