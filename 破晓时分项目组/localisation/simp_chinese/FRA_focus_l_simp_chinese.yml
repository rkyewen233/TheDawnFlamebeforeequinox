 FRA_begain:0 "终焉之始"
 FRA_ECO.1:0 "决定未来之路" #重拾三级会议
 FRA_ECO.1_desc:0 "啊，法兰西，你曾是在欧罗巴大陆上偏安一隅的存在，那时，你叫西法兰克；后来你拿到了几乎整个莱茵河以东，那时，你可以称得上欧罗巴霸主；再后来啊，你被欧陆上的其他国家所击败，但你仍然保持这一片赤诚之心；最后你怀着这片赤诚之心，你击碎了其他国家组建了大陆体系，你从那时起，便是世界上独一无二的存在……\n\n哈，但如今终焉大萧条已然破坏的你的欧陆霸权，破坏了的最后这片赤诚之心，当法兰西的工人们走上街头，当法兰西的妇女们高举旗帜，站在比男人更前时，你是否想要改变这一切，让法兰西重夺那片赤诚之心，让那赤子们，找回属于自己的荣誉"
 FRA_ECO.2:0 "唯有战斗，才能强国" #狼性经济
 FRA_ECO.3:0 "天下无处非平衡" #调和经济
 FRA_ECO.4:0 "“好男儿，上战场！”" #鼓励战斗
 FRA_ECO.5:0 "大街小巷的报纸" #扩大底层影响力
 FRA_ECO.5_desc:0 "要养家糊口的男人不能丢掉工作。以史为鉴，自古因饥馑而引发的动乱就不胜枚举——但也幸好，我国的发达新闻业能将这不稳定因素在萌芽阶段就彻底扼杀。\n通过操纵报纸对当前经济环境做出倾向性颇高的正面分析，以及对未来巨企扩招的乐观预测。\n我们可以稳定住当下的环境。\n对经济学了解不深的普通人不会从这些报道中看出什么问题的。而至于失业了的他们在巨企工作后又会想些什么？哦，那就不是我们的问题了，巨企的管理者们对此很有心得。"
