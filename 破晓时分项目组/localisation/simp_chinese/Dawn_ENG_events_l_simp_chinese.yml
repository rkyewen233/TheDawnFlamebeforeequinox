 Dawn_event_eng.12.d:0 "1936年的英国已经出于十分衰败的状态，尽管英国曾经十分强大，然而如今的她只能成为欧陆一隅的小小岛国。\n\n自从1811年第一次印度战争开始，英国人再也未尝一胜。第一次印度战争中，法国人很轻易地支持印度王公土邦把我们的公司逼退至孟加拉，第二次印度战争法国人则直接下场在加尔各答之战中把我们的陆军彻底击败。之后的英国迎来了一段屈辱的历史，不论是法国、俄国、土耳其乃至于中国都将不列颠狠狠的踩上了一脚。\n\n直到巴黎会议召开，在法国人的主持下我们才终于在非洲分走了一杯羹。但是到头来，我们所拥有的地区也仅限于东非的一部分，并且由于直布罗陀的丢失我们跟英属黎凡特彻底失去了联系，预计很快就会被其他国家占领...\n\n祖国的一切都百废待兴。"
 Dawn_event_eng.13.d:0 "“英格兰王国早在公元1000年左右就建立了，我们的统治者在当时是法国人...”\n\n伦敦巴约尔-比斯坦寄宿学校的历史老师杰克正在兴冲冲的给他的学生们讲述着英国的历史，\n\n“...在16世纪的时候，英格兰王国冲破万难将我们的足迹踏上了美洲...给当地土著带来了先进的文明！”\n\n杰克的学生们专心致志的看着杰克老师为他们讲述英国历史，其中一个学生不小心将钢笔掉了下去，杰克老师回过头来看着他。那个学生急忙示意什么都没发生，杰克才继续讲课。\n\n“英国最巅峰的时刻是1795年，我们同欧洲其他国家一起把法国的雅各宾派革命分子挫骨扬灰，粉碎了他们企图以恐怖统治让欧洲陷入人人自危的境地的危险理想...”\n\n杰克还在继续讲，但是杰克的一名学生举起手来发问道：\n\n“老师，既然我们以前这么厉害为什么现在这么多人连工作都找不到？”\n\n杰克停了一下，最后只得跟那个学生说："
 Dawn_event_eng.14.d:0 "亨利是一个刚刚被开除的失意青年，这几年随着大萧条波及到殖民地连带着亨利所在的一家矿业公司也破产了。同时他的女友在学校之中的学习也进入了尾声，作为一名应届生很难想象她会面临怎样的就业风波。\n\n想到这些，亨利愤愤的向前踢了一脚，伦敦郊区满是青草的底面没有让他落地时产生什么动静，但是能让他惊喜的发现他的眼镜就在这里。几天前他失业时也来到这里并且丢失了自己的眼镜，如今再次来到却找到了所思之物。\n\n“这里会不会给我带来好运呢？”亨利喃喃自语道。\n\n一番思索后，亨利再次举起头来，看着天上说到“一定是的！”\n\n从此亨利每逢悲事险事都会来到这一片郊区，天上的太阳或星星给予了他无穷无尽的动力..."
 Dawn_event_eng.30.d:0 "尽管这是一个十分艰难的决定，但是艾德礼必须执行。工党跟大不列颠共产党的政治分歧正在与日俱增，共产党和其赤卫队正在全国发动大规模抗议...尽管之前我们撤销了赤卫队，但是英国共产党剩余的党员怒火未消。\n\n这可是个麻烦的问题，尽管工党通过民选的方式上台可这并不意味着左翼联盟的每一位成员都认可工党治下的英国。艾德礼坐在办公室里，昏黄的绿皮小台灯散出柔和的暖，眼眶下的阴影更加厚重，另一半却映出深沟般的皱纹\n\n这一幕恰如即将做出一个艰难决定的艾德礼，眼前的一份文件让他十分苦恼：一旦跟大不列颠共产党断绝往来我们的联盟还会稳固吗？或许民主派那边也会对我们产生间隙，尽管工党已经不需要他们的支援以增加政府的合法性，但是一旦左翼联盟分崩离析则右翼联盟极有可能趁虚而入。到底该不该跟共产党割席？\n\n“沙——沙——沙——”\n\n艾德礼最终做出了他的决定。"
 Dawn_event_eng.29.d:0 "阿巴阿巴，总之就是民兵的问题。"
 Dawn_event_eng.35.d:0 "酒杯碰撞的声音此起彼伏，“叮——”服务员将一份菜品端上了饭桌。一场大型的国际宴会于今日在此地举行，无论是英法美的绅士贵族；抑或是来自远东的中日商贩。此行来到这里只为竞标政府发起的一项工程，一但中标，收益会远远大于支出。\n\n随着最后一项项目的负责人中标，周围的老板们或羡慕，或不在乎，或嫉妒的望着他。投资竞标落幕了，而下一场竞标也将在不久之后举行。\n\n现在，拉开幕布，揭晓答案..."
