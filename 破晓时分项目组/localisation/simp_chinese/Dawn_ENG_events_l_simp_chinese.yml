 Dawn_event_eng.37.t:0 "下士"
 Dawn_event_eng.37.d:0 "“长官？”普利茅斯的一个军营内，一名下士面带疑惑的看着他的上司。\n\n这名下士的长官詹姆斯是一名饱经沧桑的老战士，根据詹姆斯的说法，他曾参加过第一次世界大战中的重要战役，“在萨伏伊的山丘上，三十七步兵团的战士们奋勇向前，我就是这个团负责指挥的！”詹姆斯曾经给战士们如此讲到。如今的詹姆斯正坐在军营中的一张椅子上，惊讶的看着手中的命令。\n\n“长官，您到底看到什么命令了？”下士再次发问，打断了詹姆斯的思绪。“没什么”詹姆斯摇了摇头，不过浑浊的老眼中泪水逐渐浮现。\n\n下士看着詹姆斯，明白一定是出了什么问题，不过没有挑明。\n\n“孩子，你知道我们所处的是哪里吗？”詹姆斯倏的转过头来，眼圈通红的眼睛盯着下士，宛如一头睡醒的雄狮。下士被詹姆斯的眼神盯住，宛如成为了猛兽的盘中餐；“我知道，这里是普利茅斯豁免港”下士提起勇气，面对着詹姆斯说到。\n\n“不，你错了！我们在康沃尔，康沃尔的港口普利茅斯！”詹姆斯突然大吼了起来，浑身上下都充满了愤怒且激动的气息。\n\n“孩子，大战结束后英国人被迫签下了康沃尔条约，我们西南的疆土被划为了非军事区！我们被限制了军事，我们被割让了殖民地...我们失去了太多！\n\n现在，让我告诉你我的孩子，”詹姆斯停顿了一下，一字一句的说道："
 Dawn_event_eng.37.a:0 "“现在，政府让我们把她拿回来。”"
 Dawn_event_eng.38.d:0 "下士跟随着詹姆斯，走在康沃尔的海岸线上。身后是英驻普利茅斯3c师团辖下的其他几个团的同胞们。\n\n下士的这一生从未如此激动过，在前往特鲁罗的途中下士一路上都激动得跳脚。直到抵达特鲁罗之前，他都面色潮红，呼吸急促。对于下士来说，前往特鲁罗的这十五个小时是如此的漫长；仿佛走过了十五年一般。\n\n当3c军团抵达特鲁罗之后，太阳已经下山了。沉静的月光洋洋洒洒的在大地上铺开，熠熠生辉的地面衬托出的是远方灯火通明的康沃尔法兰西驻军总理府。此起彼伏的哈欠声响彻整个队伍，但是没人会因此掉队：没有人会想着错过这个历史性的时刻。\n\n一路长途跋涉，几个英国步兵团终于抵达了特鲁罗。周遭的法国驻军立刻赶到了这里，詹姆斯命令下士通知法国驻军康沃尔非军事区已经被撤销的命运。下士深吸一口气，鼓起勇气面对着那几个法国驻军，下士的心脏跳的如同轰鸣的战鼓一般，但他目不转睛的顶着那几个驻军：“I solemnly declare, that his majester had ordered: \n\n	By the grace of god, The united kingdom has now decided South Western England demilitarized zone will now officially be canceled!\n我庄重的通知你们，不列颠最伟大的国王陛下现在宣布：联合王国决定正式撤销西南英格兰非军事区！）”\n\n那几个法国士兵窃窃私语了几句，一个看起来像带头的站了出来，他身上挎着制式步枪，用有些不标准的英语问道：“你能出示证据吗？”\n\n下士哑然，此次出行是3c军团自行决定，并没有拿到伦敦方面的许可。尽管伦敦表示不干涉就已经是暗指同意了，然而此时他却没有办法证明这一切。\n\n“砰——”一旁的詹姆斯坐不住了，一枪射中了那名队长的小腹，也用不太流利的法语回应道：“Les français sortent d'Angleterre!（法国佬滚出英国！）”"
 Dawn_event_eng.38.a:0 "此事注定无法善了"
 Dawn_event_eng.39.d:0 "3c军团几个步兵师的进军注定会在历史书上留下浓墨重彩的一笔，不论这几个团的结局如何。\n\n特鲁多的战役持续了整整一天，第二天伦敦方面立刻收到了巴黎发来的秘密电报。对于英政府来说这意味着什么他们再清楚不过——3c师团的那几个团全体牺牲了！伦敦的收报员看着这份血淋淋的电报，手止不住的颤抖。“唉...”一声哀叹代表了多少人的心思，悲哀与绝望的气息充满了整个政府。英国再军事化的第一步就遭受了如此挫折，英国是否还真的有机会崛起？\n\n另一份来自特鲁多的电报打断了这股气氛，另一位电报员不敢置信的看着手中崭新的电报，他揉了好几次眼睛以验证自己没有看错。电报员终于破涕为笑，在政府之中放肆的大笑着，\n\n“成功了！他们成功了！送往把你那份电报只是一个人在最后打出了一个SOS而已！我们的英雄们做到了！”\n\n静默是这一刻的主题，所有人不可置信的看着这位电报员。满是质疑与那一份希望，一个人上前多去了那份电报，一字一句的念出来。每一个字都如同一柄大锤一般敲击在所有人的心脏上，念完这一片电报后，所有人都欢呼雀跃了起来。这条消息立刻传遍了伦敦政府的每个府衙，进而扩散到了整个伦敦。在这一天，不管是平民百姓还是政府职员都自发唱起了天佑女王，庄严的歌声传遍了整个伦敦的各个角落。"
 Dawn_event_eng.39.a:0 "我们的英雄，你们做到了！"