 ENG_social_democratic_national_decision_catagories:0 "工党与英国"
 ENG_social_democratic_national_decision_catagories_desc:0 "\"\nThe people's Flag is deepest red 人民之旗，鲜红之旗\n\nIt shrounded oft our martyred dead 裹敛着战士的尸体\n\nAnd ere their limbs grew stiff and cold 战士的尸体还未僵硬\n\nTheir hearts'blood dyed its every fold 每一皱皆由心血染成\n\nThen raise the scalet standard high 高高举起这面红旗\n\nBeneath its shade we'll live and die我们的生死皆在其荫下\n\nThough cowards flinch and traitors sneer就让叛徒和懦夫嘲笑去\n\nWe'll keep the red flag flying here 我们要让那红旗永远飘扬\n                                                                                                                             \"\n————工党党歌\n\n英国工党在36-37大选中由英国民众寄予厚望继续执掌英国这艘世纪巨轮，然而不论是内部还是外部英国工党都将面临十分严峻的挑战：王党，至上党以及一切右翼联盟都在挑衅英国工党对于国家的掌控力；法国，伊比利亚等国家每一刻都在撩拨英国政府紧张的心。英国人民的未来应该由自己决定，既然我们现在作为英国的掌控者那么就该让这艘巨轮驶向一个充满着牛奶、面包与星辰大海的未来"
 ENG_social_democratic_always_here:0 "——————英国工党建设祖国之措施——————"

