 ENG_develop_categories_desc:0 "国家预算除却必要开支之外其余的基本都可用于投资，将政府的盈余用于投资国家工业、民生发展是保证国家活力的重要部分。\n英国是世界工业化的先驱，曾经作为世界霸主的她一度坐拥着做庞大的殖民地和最为恐怖的工业。但是后来她的衰落让无数宵小之辈趁机而上，时值20世纪中期，我们的国家决心再一次开启工业化！\n\n当前拥有§Y[?ENG_economics_stored]m英镑§!预算\n\n每周政府将拨款§Y[?ENG_economics_income]m英镑§!预算加入预算池。\n\n当前工业投资池投资发展度为：§Y[?ENG_investment_readying]§!\n\n               ——工业发展度——\n英国的工业发展可以被认为是一种进度，工业越发达相对应的产业和企业就越发达。"

