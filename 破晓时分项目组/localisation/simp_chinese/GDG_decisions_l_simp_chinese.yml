 LKMT_North_War_categories: "国民革命军北伐"
 LKMT_North_War_categories_desc: "自1933年革命军败于山东，只得退回长江，在国民革命军主力从华北撤出时，帝国主义与威权主义、保守主义等反动派联合起来将革命军的主力绞杀殆尽，并且搜捕了很多国民党左派的党员与中国共产党的党员。革命军的士气一下子低到谷底，在一年之内损失了十分多的革命力量，使得国民革命军各部向四处溃退。而左派与中共联合起来，在外国社会主义国家的帮助下在革命之源-广州站稳了脚跟。整个中国分崩离析，人民陷入了更深的苦难之中。而现在，新的革命军已经完成了重组与改革，只待一声令下，社会主义革命军便会从广东北上，直到解放全中国！"
 north_war: "解放全中国！"
 north_war_1: "打到北京去！"
