 THE_END_TEST_NAME:0 "终焉之后，将暮之王"
 THE_END_TEST_DESC:0 "大战的回忆已经渐渐淡去，但是欧洲的人们没有因此而得到和平。1928年5月19日一场巨大的经济危机席卷了欧陆，从法国巴黎一直到清朝北京，旧大陆的经济体系面临着彻底崩溃的局面。在极致的重压下，“第二次大革命”的浪潮席卷了整个旧大陆——法国共产党和行动党蠢蠢欲动，而德国共产党则更直接的夺取了政权；清朝对于华南的统治被彻底摧毁，而俄罗斯帝国则沦为了一场社会实验。唯有美洲孤悬海外，除了魁北克共和国作为法国经济殖民领受到了波及，其他国家如美利坚合众国或墨西哥帝国并未受到实际意义的影响。\n\n无论如何，作为人们千百年来习以为常的政治制度：君主制的民意基础几乎被摧毁殆尽，而新生的党派则希望以各种方式夺取政权。\n就在这风云变幻的二十世纪，谁能建立一个崭新的秩序？犹未可知啊！"

 FRA_THE_END_TEST_DESC:0 "作为大战结束后的准胜利国，在伦敦方面宣布实行了计划经济之后接过了世界经济中心的大旗，但是也承受了这一份诅咒。1928年5月19日，天崩。一场规模无比庞大的经济危机席卷了法国并使其彻底瘫痪，拿破仑六世国王急切地想改革国家经济，而其他党派则趁着经济危机准备一拥而上，让这个封建政府倒台。法国人的神经紧绷到了极致——谁能让他们的祖国重新伟大，他们就听谁的。"